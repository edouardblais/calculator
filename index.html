<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="javascript.js" defer></script>

    <div class="container" id="container1">
        <div id="calculator">
            <div class="row">
                <button id="screen"></button>
            </div>
            <div class="row">
                <button class="bigbtn"" id="clear">CLEAR</button><button class="bigbtn" id="delete">DELETE</button>
            </div>
            <div class="row">
                <button class="operand" id="7">7</button><button class="operand" id="8">8</button><button class="operand" id="9">9</button><button class="operator" id="divise">/</button>
            </div>
            <div class="row">
                <button class="operand" id="4">4</button><button class="operand" id="5">5</button><button class="operand" id="6">6</button><button class="operator" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="operand" id="1">1</button><button class="operand" id="2">2</button><button class="operand" id="3">3</button><button class="operator" id="substract">-</button>
            </div>
            <div class="row">
                <button class="operand" id="decimal">.</button><button class="operand" id="0">0</button><button class="operator" id="equal">=</button><button class="operator" id="add">+</button>
            </div>
        </div>
    </div>
    <div class="container" id="container2">
        <div id="footer">Made by Ed, with love</div>
    </div>
</body>
</html>
